<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Noted - Notes App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="navbar">
    <div class="content">
      <img id="img-logo" src="./notes-icon.png"><span id="bannertext">Noted.</span>
    </div>
    <div class="search">
      <form>
        <input type="text" class="form-control form-control-lg background-search" placeholder="Search For Notes">
      </div>
      <div class="search-button"><button type="button" class="btn btn-outline-success">Search!</button>
      </div>
    </div>
    <form>
      <div class="row add-note-container">
        <div class="col note-child">
          <input type="text" id="create-note-title" class="form-control border-0" placeholder="Title of note">
          <hr id="form-sep" />
          <textarea class="form-control my-2 border-0" id="create-note-contents" rows="4" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="col">
          <button type="button" id="add-button" class="btn btn-outline-success">Add!</button>
        </div>
      </div>
    </form>
    <hr />
    <div id="cards-container">
    </div>
  <script src="./index.js"></script>
</body>
</html>
